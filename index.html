<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temporizador</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="relogio__tela">
            <div class="relogio horas" value="00">00</div>
            <div class="relogio minutos" value="00">00</div>
            <div class="relogio segundos" value="00">00</div>
        </section>
        <form class="formulario" action="">
            <input class="formulario__input hora__input" type="number" placeholder="Insira as horas">
            <input class="formulario__input minuto__input" type="number" placeholder="Insira os minutos">
            <input class="formulario__input segundo__input" type="number" placeholder="Insira os segundos">
            <button class="formulario__botao">Iniciar temporizador</button>
        </form>
        <button class="botao__zerar">Zerar temporizador</button>
        <script src="main.js"></script>
    </body>
</html>
